baseurl = "https://jacobjbukoski.com"
title = "Bukoski Lab"
titleSeparator = "|"
theme = "hugo-coder-portfolio"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]

DefaultContentLanguage = "en"

paginate = 20   

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

[params]
    author = "Jacob J. Bukoski, Ph.D."
    description = "Jacob Bukoski is an assistant professor in the College of Forestry at Oregon State University."
    keywords = "Jacob Bukoski, Jacob J. Bukoski"
    title = "Bukoski Lab"

    hideCredits = true
    hideCopyright = true

    # Bottom sns share
    snsShare = true
    # Popular sns share
    # if you want add sns. please message!
    enableTwitterShare = true
    enableFacebookShare = true
    enableHatenaShare = true
    enableLineShare = true
    enableLinkedInShare = true

    thumbnail = ""

    # Custom CSS
    custom_css = ["css/custom.css"]

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false


[languages]
    [languages.en]
        languagecode = "en"
        languagename = "English" # The language name to be displayed in the selector.
        title = "BUKOSKI LAB"

        # You can configure the theme parameter for each language.
